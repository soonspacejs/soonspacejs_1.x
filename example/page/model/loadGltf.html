<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
</head>

<body>
  <div id="view"></div>
  <script src="../../sdk/index.js"></script>
  <script>

    const ssp = new SoonSpace({
      el: '#view',
      option: {
        showGrid: true
      },
      events: {}
    })

    ssp.setModelDracoDecoderPath('/node_modules/three/examples/js/libs/draco/')

    ssp.loadModel({
      id: 'model_id',
      url: '../../asstes/model/glb/dianti.gltf',
      name: 'model_name',
      onClick() {
        console.log('model self click', this)
      }
    })
      .then(gltf => {
        console.log(gltf)

        ssp.flyToObj(gltf)
      })

  </script>
</body>

</html>
