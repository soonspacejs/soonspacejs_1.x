<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
</head>

<body>
  <div id="view"></div>

  <script src="../../sdk/index.js"></script>
  <script src="../../../package/soon-gui/index.js"></script>

  <script>

    const ssp = new SoonSpace({
      el: '#view',
      option: {
      },
      events: {}
    })

    const baseUrl = '../../asstes/model/sbm/yingtaidasha'
    const sbmsInfo = [
      {
        id: '1F',
        name: '1F',
        url: `${baseUrl}/yingtaidasha_B1_0.sbm`,
      },
      {
        id: '1F',
        name: '1F',
        url: `${baseUrl}/yingtaidasha_1F_1.sbm`,
      },
      {
        id: '2F',
        name: '2F',
        url: `${baseUrl}/yingtaidasha_2F_2.sbm`,
      },
      {
        id: '3F',
        name: '3F',
        url: `${baseUrl}/yingtaidasha_3F_3.sbm`,
      },
      {
        id: '4F',
        name: '4F',
        url: `${baseUrl}/yingtaidasha_4F_4.sbm`,
      },
      {
        id: '5F',
        name: '5F',
        url: `${baseUrl}/yingtaidasha_5F_5.sbm`,
      },
      {
        id: '6F',
        name: '6F',
        url: `${baseUrl}/yingtaidasha_6F_6.sbm`,
      },
      {
        id: '7F',
        name: '7F',
        url: `${baseUrl}/yingtaidasha_7F_7.sbm`,
      }
      // ...
    ]
    ssp.loadSbm(sbmsInfo)

      .then(models => {

        ssp.addAxishelper(10000)

        ssp.sceneClipping({
          axis: 'x',
          position: 5000,
          isForward: true
        })

        ssp.sceneClipping({
          axis: 'y',
          position: 1000,
          isForward: true
        })

        ssp.sceneClipping({
          axis: 'z',
          position: 0,
          isForward: true
        })

      })

    const gui = new GUI({
      el: '#view'
    })

    gui.addRange({
      label: 'X 轴切割:',
      value: 5000,
      min: -5000,
      max: 13000,
      onInput(e) {
        ssp.changeSceneClipping({
          axis: 'x',
          position: e.target.value
        })
      }
    })

    gui.addRange({
      label: 'Y 轴切割:',
      value: 1000,
      min: -1000,
      max: 5000,
      onInput(e) {
        ssp.changeSceneClipping({
          axis: 'y',
          position: e.target.value
        })
      }
    })

    gui.addRange({
      label: 'Z 轴切割:',
      value: 5000,
      min: -5000,
      max: 5000,
      onInput(e) {
        ssp.changeSceneClipping({
          axis: 'z',
          position: e.target.value
        })
      }
    })

  </script>
</body>

</html>
