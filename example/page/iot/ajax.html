<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SoonSpace Example</title>
    <link rel="stylesheet" href="../../asstes/css/base.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div id="view"></div>
    <div id="status">
      <p><span>当前温度</span><span id="temperature">...</span></p>
    </div>
    <script src="../../sdk/index.js"></script>
    <script>
      /**
       * 新建 SoonSpace 实例 
       */
      const ssp = new SoonSpace({
        el: '#view',
        option: {
          showInfo: true,
          showGrid: false,
          closeWarnLog: true,
        },
        events: {
          modelClick(e) {
            console.log(e);
          },
          modelRightClick(e) {
            console.log(e);
          },
          selectPosition(p) {
            console.log(p);
          },
        },
      });

      /**
       * 模型文件列表
       */
      const sbmsInfo = [
        {
          id: 'sensor',
          name: 'sensor',
          url:
            '../../asstes/model/sbm/WunShiDunZhuangGangQi/WunShiDunZhuangGangQi.sbm',
        },
      ];

      // 温度
      const temperature = document.querySelector('#temperature');

      ssp.loadSbm(sbmsInfo).then(([sensorModel]) => {
        ssp.flyToObj(sensorModel);

        /**
         * 返回的格式为 `{ temper: number }[]`
         */
        // 文档参考 https://developer.mozilla.org/zh-CN/docs/Web/API/Fetch_API/Using_Fetch
        fetch('./iot-data.json')
          .then((res) => res.json())
          .then((data) => {
            // 模拟轮询请求, 每3秒请求一次
            setInterval(() => {
              const randomIndex = Math.floor(Math.random() * data.length);
              const randomTemperature = data[randomIndex]?.temper;
              temperature.textContent = `${randomTemperature}℃`;
              // 温度 >= 25℃ 就告警
              if (randomTemperature >= 25) {
                // 高亮模型
                ssp.highlightShow(sensorModel);
              } else {
                // 取消高亮
                ssp.unHighlightShow(sensorModel);
              }
            }, 3000);
          });
      });

      ssp.viewport.controls.setState({
        // 缩放速度
        zoomSpeed: 2,
        // 最小缩放距离
        zoomMinDistance: 10,
        // 最大缩放距离
        zoomMaxDistance: 20000,
        // pc 端相机距离碰撞面的最小距离
        zoomMinDistanceToMesh: 10,
        // 旋转速度
        rotateSpeed: 1,
        // 上下旋转角度范围限制
        rotateTiltRange: {
          max: Math.PI,
          min: Math.PI / 2,
        },
      });
    </script>
  </body>
</html>
